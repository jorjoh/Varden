webserver:
  restart: always
  image: jorjoh/varden:latest
  ports:
    - "3000:3000"
  links:
   - mysqldb

mysqldb:
 restart: always
 image: mysql
 environment:
  MYSQL_ROOT_PASSWORD: password
  MYSQL_DATABASE: varden
 ports:
   - 3306:3306
 volumes:
   - ./dbdump:/docker-entrypoint-initdb.d
